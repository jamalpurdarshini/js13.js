<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create id</title>
</head>
<body>
    <script>
         function createElementWithDetails() {
            const newDiv = document.createElement('div');
            newDiv.style.backgroundColor = 'pink';
            newDiv.style.padding = '50px';
            newDiv.style.margin = '20px';
            newDiv.style.borderRadius = '50px';

            // Name
            const nameElement = document.createElement('h3');
            nameElement.textContent = 'khushi'; 
            newDiv.appendChild(nameElement);

            // Email
            const emailElement = document.createElement('p');
            emailElement.textContent = 'Email: khushi@gmail.com'; 
            newDiv.appendChild(emailElement);

            // Phone
            const phoneElement = document.createElement('p');
            phoneElement.textContent = 'Phone: (123) 456-7890'; 
            newDiv.appendChild(phoneElement);

            // Profile Image
            const newImg = document.createElement('img');
            newImg.src = 'https://mir-s3-cdn-cf.behance.net/projects/404/36bc9f205637349.Y3JvcCw4NjYsNjc3LDAsMjcy.jpeg'; 
            newImg.style.width = '200px';
            newImg.style.height = '200px';
            newImg.style.borderRadius = '50%'; 
            newDiv.appendChild(newImg);
            document.body.appendChild(newDiv);
        }
        createElementWithDetails();
    </script>
</body>
</html>
